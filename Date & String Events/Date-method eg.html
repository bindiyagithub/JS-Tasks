<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Date method example</title>
</head>
<body>
     <button class="company-btn" id = "descorder" onclick="DSC()">DSC</button>
   <script>
        const employee = [
               {
                id: 1,
                joindate: "2012-12-12"
               }, 
               {
                id: 2,
                joindate: "2012-11-1"
               },
               {
                id: 3,
                joindate: "2013-09-17"
               }, 
               {
                id: 4,
                joindate: "2012-10-29"
               }, 
               {
                id: 5,
                joindate: "2015-08-15"
               }, 
               {
                id: 6,
                joindate: "2014-12-02"
               }, 
               {
                id: 7,
                joindate: "2011-10-10"
               }, 

               {
                id: 8,
                joindate: "2012-12-04"
               }, 
               {
                id: 9,
                joindate: "2011-08-30"
               }, 
               {
                id: 10,
                joindate: "2015-06-13"
               } 
          ]   

     
    function DSC()
    {
       let d = employee.map((m)=>
    {

        return
        {
            id: m.id,
            joindate: new Date(m.joindate)  /* convert the string into date, so use new Date() object */ 
        }
    
    });    

     /*now arrange the joindate into desc order so use sort()  */
     
     let sortingDate = d.sort((a,b)=>
    {
       
        if(a.joindate == b.joindate)
        {
           if(a.joindate > b.joindate)
           {
               return -1;   
           }
           else
           {
                return 1;  
           }
   
        }

       else if(a.joindate >b.joindate)
       {
           return -1;   
       }
   
    else
        {
            return 1; 
        }
   
    });
   
    console.log(sortingDate);
    //console.log(mydate);
    
    //document.getElementById("descorder").innerHTML = sortingDate; 
  }



   </script>  
</body>
</html>
