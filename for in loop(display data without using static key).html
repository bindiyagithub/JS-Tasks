<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display an object using for in loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .d
        {
            width: 100%;
        }
        
    </style>
</head>
<body>

    <div class="container m-2">
        <table id="mydisplay" class="table table-bordered table-striped 
        table-hover table-sm table-dark">

        </table>
    </div>
    
    <script>

//https://jsonplaceholder.typicode.com/users

// https://api.instantwebtools.net/v1/airlines

fetch("https://jsonplaceholder.typicode.com/comments")
.then(y=>y.json()).then(y=> 
{

       displayInformation(y);

})

function displayInformation(data)
{

    let mapdata = data.map((objValue,index)=> 
    {
        

/* yaha humne jo api hai uske sare objects ko table form mai display 
karne ke liye for in loop ka use kiya. jub humara index = 0 hoga tub 
    th += `<th>${key}</th>` means humara all <th> add hoga
    & dis += `<td>${element[key]}</td>` it means uski value (means <td>)
     bhi add hoga.  ager index= 0 nahi hai to else part chalega
      dis += `<td>${value[key]}</td>` it means data to display
      hoga h hoga.  */ 

/* ye <tr> humne table heading <th> ke liye use ki hai.
    yaha  <tr> ke ander <th> display hoga. wo th name ke var mai 
    store  kiya  hai*/
                
    let th = '<tr class="d">'
        
/* ye <tr> humne table data <td> ko display karvane ke liye
    use ki hai , yaha ye <tr> ke ander all <td>  display hoga
    wo humne dis name ke var mai store kiya */
                
    let dis ='<tr class="table-primary">'

        for (const key in objValue) 
        {
          
            
            if(index == 0)
            {
               
               th += `<th class="p-2 text-center">${key}</th>` // all <th> mai key add hogi
               dis += `<td>${objValue[key]}</td>`  // all <td> means add hoga
                
            }
            else
            {
                dis += `<td>${objValue[key]}</td>` 
            }
        }

    dis += '</tr>';   // yaha upar dis var mai jo <tr> liya tha wo clise kiya

    th += '</tr>';    // yaha humne jo th var mai <tr> liya usko close kiya 
        
        
    return  th  + dis;  // yaha th & dis var ko return kiya then niche display kiya
    

    });

    console.log(mapdata.join(" "));
    document.getElementById("mydisplay").innerHTML = mapdata.join("");
}
        
    </script>
    
</body>
</html>
