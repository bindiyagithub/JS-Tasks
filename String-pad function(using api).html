<!DOCTYPE html>

    <title>Display Phone no. using pad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div id="displayPhone"> </div>
    <div id ="displayEmail"></div>
    <script>

        fetch("https://jsonplaceholder.typicode.com/users").then(y=>y.json()).
        
        then(y=> {

            displayPhoneno(y);

        })

     function  displayPhoneno(data) {

          /*  yaha humko api ke jitne bhi phone no hai wo sare display karvane hai
          so use map() then use pad() method. phone.slice(-4) means piche ke 4 digit show 
          honge then .padStart(value.phone.length , 'x') means  phoneno ki jitni length hogi
          utne starting mai x print honge*/

          let phoneno = data.map((value)=>{
          
               return (`<div>${value.phone.slice(-4).padStart(value.phone.length , 'x')}</div>`)
                  
          }).join(" ");

          //console.log(phoneno);
          document.getElementById("displayPhone").innerHTML = phoneno;
