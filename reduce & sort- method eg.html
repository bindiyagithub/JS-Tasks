      /* here we use reduce() method :- ye method ka use suppose humare
      array mai koi value repeat ho rahi gai(duplicate value) usko
      ye method ki help se remove ker sakte hai. it means ye method ek 
      value return karta haijese map() method &
      filter method mai 3 parameters hote hai (value , INdex , array)  .

      yaha humne reduce() mai prevalue [] blank array dala hai. then 
      it means array ko hum check karte hai ki uske ander current value
      hai k nahi, yaha previous element blank hai so  current value mai 
      kuch nahi hoga. so yaha includes(value) false return karega. kyuki
      (value search hogi h nahi , array blank hai so)... so yaha if mai
      false==false hua. it means condition true hui. so prevalue.push chalega
      so vaha "Vadodara" push karke dega. then  ye prevalue ko humne baher 
      return kiya so array mai vadodara gaya. ub yaha prevalue mai 
      vadodara hai & include(value) search karega k vadodara hai k nahi.
      to hai so condition true hui. so yaha true==false hua. so altimately
      condition false hui so prevalye.puch() nahi chalega.so yaha dusara 
      vadodara remove ho gaya kyuki. so abhi bhi previous value vadodara h 
      hai , now prevalue=vadodara & currentvalue=Pune so include() search
      karega k vadodara ke ander pune hai? nahi hai so condition 
      false == false so statement ture hua & prevalue.push() chala & humari
      current value Pune array mai add ho jayegi. now prevalue = "Pune" hai
      & current value ="Banglore" hai so include() search karega ki pune
      ke ander banglore hai k nahi? yaha nahi hai so condition false hui
      so false == false hua so statement chala & prevalue mai Banglure
      push ho gaya.  

          */

let mycities = ["Vadodara","Vadodara","Pune","Bangloor"];
let output = mycities.reduce((prevalue , value , Index ,array)=>
        {

            if(prevalue.includes(value) == false)
            {
                prevalue.push(value);
            }
            
            return prevalue;
        },[])
