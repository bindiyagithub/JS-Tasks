<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class eg 2</title>
</head>
<body>
    <div id="display"></div>

        <button name="Radhe Krishna" id="button">Click</button>

        <script>


            class display
            {
                name = "Bholenath"

   
                constructor()
                {
                this.test = this.test.bind(this);
                }
                arrow= ()=> {

                    console.log(this.name);
                }

                test()
                {

                    console.log(this.name);   
                }

            }

            let t = new display();

            t.arrow();   // o/p = Bholenath
            document.getElementById("button").addEventListener("click",t.test);


        </script>


</body>
</html>
