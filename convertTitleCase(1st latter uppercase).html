<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Case</title>
</head>
<body>
    <script>
        let str = 'This is the javascript';
        let str2= "";
        const mySplit = str.split(' ');
        
        for (let i = 0; i < mySplit.length; i++) {
                str2 += mySplit[i].charAt(0).toUpperCase() + mySplit[i].slice(1) + " ";
                
            }
            console.log(str2);
    </script>
</body>
</html>
