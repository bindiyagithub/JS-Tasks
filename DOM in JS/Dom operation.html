<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container mt-2">
        <input type="text" id="txt" />

        <input type="button"  value="Save" class="btn btn-success" 
        onclick="DisplayInformation()" />

        <input type="text" id="increment" />

        <input type="button"  value="Increment-Value"  class="btn btn-warning"
        onclick="AllIncrement()" >
     </div>

        <div class="container" id="display"></div>

        

    <script>

  
function DisplayInformation()
{   
    
let mycurrentvalue   = document.getElementById("txt").value;

/* yaha span tag mai mycurrentvalue li kyuki Increment-Value name
ka jo  button hai wo overwrite ho jayega  */
document.getElementById("display").innerHTML +=
          `<div><span> ${mycurrentvalue} </span>
    <button class="btn btn-info mt-2">+</button>
    <button class="btn btn-danger mt-2">-</button>
    </div>`


}

function AllIncrement()
{
     /* 1st html(document mai se) mai se jo span name ka tag hai
     uski value(mycurrentvalue hai) get hogi & mydiv mai store hogi.
     span tag mai jitni current value ayi hogi usko textbox 
     (jiska id increment hai wo textbox) mai se get ker lenge
     humko jitna increment karna hai wo value hum ye increment id
     vale textbox mai denge then ye value va mai store hogi */
    let mydiv = document.getElementsByTagName("span");
    

    let va = parseInt(document.getElementById("increment").value);

    for(let i=0;i<mydiv.length;i++)
    {
       /* it menas jo mydiv mai currenvalue ayi hogi usme jo va
       ki value plus karenge to currentvalue + increment value hoga */
        mydiv[i].innerHTML = parseInt(mydiv[i].innerHTML)+ va;
    }

}


    </script>

</body>
</html>
