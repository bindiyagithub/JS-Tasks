<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>CheckBox Inheritance</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
               crossorigin="anonymous"></script>
     </head>

     <body>

          <!-- section for front-end -->
          <section>
               <div class="container-fluid">
                    <div class="row m-2">
                         <div class="form-check text-black">
                              <input class="form-check-input" type="checkbox" data-value="" name="checkbox"
                                   value="chckFullstack" id="chckFullstack" onclick="manageCheckBox(this)">
                              Fullstack

                              <div>

                                   <div class="form-check mx-4">
                                        <input class="form-check-input" type="checkbox" name="checkbox"
                                             value="chckFEHtml" id="chckFEHtml">Front End
                                   </div>

                                   <div class="alert alert-dark" id="chckMaster">


                                        <div class="form-check mx-4">
                                             <input class="form-check-input" type="checkbox" name="checkbox"
                                                  value="chckFEHtml" id="chckFEHtml">HTML
                                        </div>
                                        <div class="form-check mx-4">
                                             <input class="form-check-input" type="checkbox" name="checkbox"
                                                  value="chckFECss" id="chckFECss">CSS
                                        </div>

                                   </div>

                              </div>


                              <!-- for back-end-->

                              <div>

                                   <div class="form-check mx-4">
                                        <input class="form-check-input" type="checkbox" name="checkbox"
                                             value="chckFEHtml" id="chckFEHtml">Back End
                                   </div>

                                   <div class="alert alert-dark" id="chckMaster">


                                        <div class="form-check mx-4">
                                             <input class="form-check-input" type="checkbox" name="checkbox"
                                                  value="chckFEHtml" id="chckFEHtml">Python
                                        </div>
                                        <div class="form-check mx-4">
                                             <input class="form-check-input" type="checkbox" name="checkbox"
                                                value="chckFECss" id="chckFECss">Node JS
                                        </div>

                                   </div>

                              </div>
                         </div>
                    </div>
               </div>

          </section>


          <script>

               // for front-end  & back-end both 
               
          /* yaha e mai this ayega, this means current checkbox. */     
               function manageCheckBox( e ) {     
                    let mydiv = e.parentElement.querySelectorAll( "input" );

                    let d = e.checked;

                    for ( let i = 0; i < mydiv.length; i++ )
                    {
                         if ( d == true )
                         {
                              mydiv[i].checked = true;
                         }
                         else
                         {
                              mydiv[i].checked = false;
                         }
                    }
               }

          </script>


     </body>

</html>
